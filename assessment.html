<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance - Career Spark</title>
    <style>
        /* General body and background */
        body {
            background: url('images/virtual-assistant-circle-background-purple-gradient-disruptive-technology.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #FFFFFF;
            padding: 20px;
        }

        /* Logo styling */
        .logo {
            color: #FF5D92;
            font-size: 28px;
            font-weight: bold;
        }

        /* Navigation styling */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            position: relative;
            margin-left: 20px;
        }

        nav ul li a {
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        /* Button styling */
        button, .cta-button {
            background-color: #FF5D92;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 50px;
            transition: background 0.3s ease;
        }

        button:hover, .cta-button:hover {
            background-color: #F08E47;
            box-shadow: 0 0 15px #F08E47;
        }

        /* Content section styling */
        .section-container {
            max-width: 1200px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
        }

        h2 {
            font-size: 36px;
            color: #FF5D92;
        }

        h3 {
            font-size: 28px;
            color: #FF5D92;
        }

        p {
            font-size: 18px;
            margin: 15px 0;
        }

        .opportunity-section {
            margin-bottom: 40px;
        }

        .opportunity-section a {
            display: inline-block;
            color: #FF5D92;
            text-decoration: none;
            margin-top: 10px;
            font-size: 18px;
        }

        .opportunity-section a:hover {
            text-decoration: underline;
        }

        /* Footer styling */
        footer {
            background: transparent;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
            border-top: 3px solid #FF5D92;
        }

        /* Additional section styling */
        .sub-section {
            margin-bottom: 30px;
        }

        .sub-section a {
            display: block;
            color: #FF5D92;
            text-decoration: none;
            font-size: 18px;
            margin-top: 10px;
        }

        .sub-section a:hover {
            text-decoration: underline;
        }

        .sub-section p {
            color: #FFFFFF;
        }

        /* Assessment Form Styling */
        .assessment-form {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .assessment-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .assessment-form input[type="text"], 
        .assessment-form input[type="email"], 
        .assessment-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .assessment-form button {
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Career Spark</div>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Explore Opportunities</a></li>
        </ul>
    </nav>
</header>

<section class="section-container">

    <!-- Assessment Form Section -->
    <div class="assessment-form">
        <h3>Take an Assessment</h3>
        <p>Fill out the form below to start your assessment:</p>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="career-interest">Career Interest:</label>
            <select id="career-interest" name="career-interest" required>
                <option value="">Select your interest</option>
                <option value="technology">Technology</option>
                <option value="business">Business</option>
                <option value="health">Health</option>
                <option value="education">Education</option>
                <option value="creative">Creative Arts</option>
            </select>

            <button type="submit">Start Assessment</button>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2024 Career Spark. All rights reserved.</p>
</footer>

</body>
</html>
